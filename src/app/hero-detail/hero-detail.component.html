
<div *ngIf="hero">
  <h2>Details of {{hero.name}}</h2>
  <div><span>Rank : </span>{{hero.id}}</div>
  <div>
    <label>
      Name : {{hero.name}}
      <br>
      <img src={{hero.photo}} style="height: 300px;width: 300px">
      <br>
      <code>Add messages here for {{hero.name}} : </code>
      <form  method="post" (click)="getMessage()">
        <input type="text">
        <button type="submit">submit</button>
      </form>
    </label>
  </div>
</div>
