<h2>WWE Superstars</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h2>Details of {{selectedHero.name}}</h2>
<div><span>Rank : </span>{{selectedHero.id}}</div>
<div>
  <label>
    Name : {{selectedHero.name}}
    <br>
    <img src={{selectedHero.photo}} style="height: 350px;width: 350px">
  </label>
</div>
